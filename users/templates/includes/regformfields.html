{% load user_filters %}
<div class="form__group" aria-required="{% if field.field.required %}true{% else %}false{% endif %}">
    <label for="{{ field.id_for_label }}" class="form__label">
        {{ field.label }}{% if field.field.required %}
            <span class="required" style="color:red">*</span>{% endif %}
    </label>
    <div class="form__field-group">
        {{ field|addclass:"form__input" }}
        {% if field.help_text %}
        <span id="{{ field.id_for_label }}-help" class="form__input-info">{{ field.help_text|safe }}</span>
        {% endif %}
        {% if field.errors %}
        <span id="{{ field.id_for_label }}-error" class="form__error">{{ field.errors|safe }}</span>
        {% endif %}
    </div>
</div>

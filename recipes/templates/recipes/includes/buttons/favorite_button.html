{% if recipe.is_in_favorites %}
    <button class="button button_style_none" name="favorites"><span class="icon-favorite icon-favorite_active {% if singlepage %}icon-favorite_big{% endif %}"></span></button>
    {% if singlepage %}<div class="single-card__favorite-tooltip tooltip">Убрать из избранного</div>{% endif %}
{% else %}
    <button class="button button_style_none" name="favorites" data-out><span class="icon-favorite active {% if singlepage %}icon-favorite_big{% endif %}"></span></button>
    {% if singlepage %}<div class="single-card__favorite-tooltip tooltip">Добавить в избранное</div>{% endif %}
{% endif %}

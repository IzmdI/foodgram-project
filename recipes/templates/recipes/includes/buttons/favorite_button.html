<button class="button button_style_none" name="favorites" {% if not recipe.is_in_favorites %}data-out{% endif %}>
    <span class="icon-favorite {% if recipe.is_in_favorites %}icon-favorite_active{% endif %} {% if singlepage %}icon-favorite_big{% endif %}"></span></button>
{% if singlepage %}<div class="single-card__favorite-tooltip tooltip">{{ recipe.is_in_favorites|yesno:"Убрать из избранного,Добавить в избранное" }}</div>{% endif %}
